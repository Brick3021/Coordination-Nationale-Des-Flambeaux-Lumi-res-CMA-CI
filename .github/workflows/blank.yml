<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordination Nationale Des Flambeaux- lumières CMA CI - Accueil Professionnel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* --- GLOBAL CSS VARIABLES --- */
        :root {
            --primary-color: #1A5319; /* A deep, rich dark green */
            --secondary-color: #F8FBF8; /* A very light off-white/very light gray with a touch of green for the background */
            --accent-color: #FFC107; /* Keeping the Gold Yellow for accents and CTAs */
            --text-color: #2C3E2C; /* A darker gray-green for main text */
            --light-text-color: #6B8B6B; /* A softer gray-green for secondary text */
            --white: #ffffff; /* Pure white */
            --darker-primary: #123C12; /* An even deeper green for hover states */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --overlay-color: rgba(0, 0, 0, 0.7); /* Slightly darker overlay */
            --dark-orange: #e0a800; /* Dark orange for CTA hover */
            --admin-mode-bg: #e6ffe6; /* Light green for admin mode background */
            --admin-mode-border: #4CAF50; /* Green border for admin controls */
            --admin-button-add: #28a745; /* Green for add */
            --admin-button-edit: #007bff; /* Blue for edit */
            --admin-button-delete: #dc3545; /* Red for delete */
            --admin-button-hover-add: #218838;
            --admin-button-hover-edit: #0056b3;
            --admin-button-hover-delete: #c82333;
        }

        /* --- BASE STYLES --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.8;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scroll for internal links */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.8em;
        }

        p {
            margin-bottom: 1em;
        }

        .hidden {
            display: none !important;
        }

        /* --- ADMIN MODE INDICATOR --- */
        .admin-mode-indicator {
            background-color: var(--admin-mode-border);
            color: var(--white);
            text-align: center;
            padding: 8px 0;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 105; /* Above header */
            display: none; /* Hidden by default */
        }
        body.admin-mode .admin-mode-indicator {
            display: block;
        }


        /* --- HEADER (CLIENT MODE) --- */
        header.client-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between; /* Distributes items */
            align-items: center;
            box-shadow: 0 4px 10px var(--shadow-light);
            position: relative;
            z-index: 100;
        }

        header.client-header .header-left,
        header.client-header .header-center,
        header.client-header .header-right {
            display: flex;
            align-items: center;
        }

        header.client-header .header-left {
            flex: 1; /* Takes available space on the left */
            justify-content: flex-start; /* Aligns content to the start */
            gap: 15px; /* Space between hamburger and logo */
        }

        header.client-header .header-center {
            flex: 2; /* Takes more space for the name */
            justify-content: center; /* Centers the name */
        }

        header.client-header .header-right {
            flex: 1; /* Takes available space on the right */
            justify-content: flex-end; /* Aligns content to the end */
            gap: 15px; /* Space between logo and admin button */
        }

        header.client-header .logo {
            height: 60px; /* Taille du logo principal */
            width: auto;
        }

        header.client-header .logo-secondary {
            height: 50px; /* Une taille légèrement plus petite pour le logo secondaire */
            width: auto;
            opacity: 0.8; /* Le rendre légèrement moins proéminent */
            transition: opacity 0.3s ease;
        }

        header.client-header .logo-secondary:hover {
            opacity: 1; /* Pleine opacité au survol */
        }

        header.client-header .company-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem; /* Adjusted for better fit on smaller screens */
            font-weight: 700;
            color: var(--white);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            white-space: nowrap; /* Prevent name from wrapping */
            text-align: center; /* Ensure text itself is centered */
        }

        /* Menu toggle (hamburger icon) */
        .menu-toggle {
            font-size: 2rem;
            color: var(--white);
            cursor: pointer;
            z-index: 101; /* Ensure it's clickable */
            transition: transform 0.3s ease-in-out;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* Admin Mode Toggle Button in Header */
        .admin-toggle-button {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            white-space: nowrap;
        }

        .admin-toggle-button:hover {
            background-color: var(--dark-orange);
            transform: translateY(-2px);
        }

        /* --- SIDE NAVIGATION (SIDENAV - HAMBURGER MENU) --- */
        .sidenav {
            height: 100%;
            width: 0; /* Hidden by default */
            position: fixed;
            z-index: 102;
            top: 0;
            left: 0;
            background-color: var(--primary-color);
            overflow-x: hidden;
            transition: 0.5s ease-in-out;
            padding-top: 80px;
            box-shadow: 4px 0 15px var(--shadow-light);
            display: flex;
            flex-direction: column;
        }

        .sidenav-links {
            flex-grow: 1; /* Pousse les liens vers le bas */
        }

        .sidenav a {
            padding: 15px 32px;
            text-decoration: none;
            font-size: 1.5rem;
            color: var(--white);
            display: block;
            transition: 0.3s ease-in-out;
            font-weight: 500;
        }

        .sidenav a:hover {
            color: var(--accent-color);
            background-color: var(--darker-primary);
            padding-left: 40px;
        }
        
        .sidenav .admin-controls-sidenav {
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .sidenav-links .admin-item-controls {
            position: relative;
            background-color: transparent;
            box-shadow: none;
            padding: 0;
            top: 0;
            right: 0;
        }
        .sidenav-links .admin-item-controls .admin-button {
            background: rgba(255,255,255,0.1);
        }
        .sidenav-links a:hover .admin-item-controls .admin-button {
            background: rgba(255,255,255,0.2);
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2.5rem;
            margin-left: 0;
            color: var(--white);
        }

        .sidenav .closebtn:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }

        /* Overlay when side nav is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: 101;
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        /* --- MARQUEE/SCROLLING BANNER (FLASH INFO) --- */
        .marquee-banner {
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; /* Sticky position so it stays on top when scrolling */
            top: 0;
            width: 100%;
            z-index: 101; /* Above header (z-index 100) */
            display: flex; /* Use flex to center content and control */
            align-items: center;
            justify-content: center; /* Center content by default */
            gap: 15px; /* Space between text and admin button in admin mode */
        }
        /* Adjust marquee top if admin indicator is present */
        body.admin-mode .marquee-banner {
            top: 40px; /* Below the admin indicator */
            z-index: 99;
        }
        /* Adjust header to be below the marquee in client mode */
        body:not(.admin-mode) header.client-header {
            margin-top: 50px; /* Approx height of marquee banner */
            position: relative; /* Ensure it respects margin-top */
            z-index: 100; /* Still above content */
        }
        body.admin-mode .marquee-banner {
            top: 40px; /* Below the admin indicator */
            z-index: 99;
        }

        /* Ensure the admin button inside the marquee is hidden in client mode */
        body:not(.admin-mode) .marquee-banner .admin-controls {
            display: none !important;
        }

        body.admin-mode .marquee-banner .marquee-content {
            animation: none !important; /* Disable animation in admin mode */
            padding-left: 0 !important; /* No need for off-screen start */
            white-space: normal !important; /* Allow text to wrap for easier editing */
            flex-grow: 1; /* Allow content to take up space */
            text-align: center;
            display: block; /* Ensure it breaks line if wrapped */
            width: auto; /* Allow width to be determined by content */
        }

        body.admin-mode .marquee-banner span {
            font-size: 1.1em; /* Maintain font size */
            padding-right: 20px; /* Space before the edit button */
            display: inline-block; /* Ensure span respects padding */
            white-space: normal; /* Allow wrapping */
        }

        body.admin-mode header.client-header {
            margin-top: 0; /* No extra margin in admin mode as marquee is sticky */
        }

        .marquee-banner .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite; /* Adjust duration as needed */
            padding-left: 100%; /* Start off-screen to the right */
            font-weight: 600;
            font-size: 1.1em;
            position: relative; /* To contain admin button */
            flex-shrink: 0; /* Prevent content from shrinking */
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Pause marquee on hover */
        .marquee-banner:hover .marquee-content {
            animation-play-state: paused;
        }
        .marquee-banner .admin-controls {
            position: static;
        }

        /* --- GENERAL CONTENT SECTIONS --- */
        .hero-section {
            background: linear-gradient(rgba(26, 83, 25, 0.7), rgba(26, 83, 25, 0.7)), url('https://picsum.photos/1920/600/?random=1') no-repeat center center/cover;
            color: var(--white);
            text-align: center;
            padding: 120px 20px;
            position: relative;
            z-index: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }
        /* Adjust hero section to start below header in client mode */
        body:not(.admin-mode) .hero-section {
            padding-top: 80px; /* Adjust if needed to clear header and marquee */
            position: relative;
            z-index: 0;
        }

        .hero-section h1 {
            font-size: 3.8rem;
            margin-bottom: 25px;
            color: var(--white);
        }

        .hero-section p {
            font-size: 1.4rem;
            max-width: 900px;
            margin: 0 auto 40px auto;
            color: var(--white);
        }

        .cta-button {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background-color: var(--dark-orange);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .content-section {
            padding: 60px 25px;
            max-width: 1200px;
            margin: 30px auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-light);
            display: none; /* Hidden by default */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            position: relative; /* For admin controls positioning */
        }

        .content-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        /* Admin Mode styling for sections */
        body.admin-mode .content-section {
            background-color: var(--admin-mode-bg);
            border: 2px dashed var(--admin-mode-border);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        body.admin-mode .hero-section {
            border: 2px dashed var(--admin-mode-border);
            background-image: linear-gradient(rgba(26, 83, 25, 0.7), rgba(26, 83, 25, 0.7)), url('https://picsum.photos/1920/600/?random=1') !important;
        }

        .content-section h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            font-size: 2.5rem;
        }

        .content-section h2::after {
            content: '';
            display: block;
            width: 70px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .content-section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain; /* Professional auto-framing */
        }

        .content-section img.logo,
        .content-section .publication-item img,
        .content-section .activity-card img,
        .content-section .news-ad-card img {
            max-width: 100%;
            height: auto;
            object-fit: cover; /* Professional auto-framing */
            display: block;
            margin: 0;
        }

        /* --- ADMIN CONTROLS --- */
        .admin-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        /* Hide admin controls by default, show only in admin mode */
        .admin-controls, .admin-item-controls {
            display: none;
        }
        body.admin-mode .admin-controls, body.admin-mode .admin-item-controls {
            display: flex;
        }
        
        .admin-controls-header {
            position: static;
        }

        .admin-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
        }
        .admin-button.add { background-color: var(--admin-button-add); color: var(--white); }
        .admin-button.edit { background-color: var(--admin-button-edit); color: var(--white); }
        .admin-button.delete { background-color: var(--admin-button-delete); color: var(--white); }

        .admin-button.add:hover { background-color: var(--admin-button-hover-add); }
        .admin-button.edit:hover { background-color: var(--admin-button-hover-edit); }
        .admin-button.delete:hover { background-color: var(--admin-button-hover-delete); }

        /* Item-specific controls (e.g., on cards) */
        .admin-item-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            gap: 5px;
        }
        .admin-item-controls .admin-button {
            padding: 5px 8px;
            font-size: 0.8em;
        }

        /* Animation légère pour les éléments en mode admin */
        body.admin-mode .news-ad-card,
        body.admin-mode .gallery-item,
        body.admin-mode .swiper-slide.video-slide,
        body.admin-mode .swiper-slide.activity-card,
        body.admin-mode .publication-item,
        body.admin-mode .advertisement-item {
            cursor: pointer; /* Indique qu'ils sont cliquables pour édition */
            transition: all 0.2s ease-in-out; /* Doubler la transition pour plus de fluidité */
        }

        body.admin-mode .news-ad-card:hover,
        body.admin-mode .gallery-item:hover,
        body.admin-mode .swiper-slide.video-slide:hover,
        body.admin-mode .swiper-slide.activity-card:hover,
        body.admin-mode .publication-item:hover,
        body.admin-mode .advertisement-item:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.25); /* Ombre plus prononcée */
            transform: translateY(-8px) scale(1.01); /* Légère élévation et agrandissement */
            border-color: var(--accent-color); /* Bordure accentuée au survol */
        }

        /* Visibilité des contrôles d'édition individuels au survol en mode admin */
        body.admin-mode .news-ad-card .admin-item-controls,
        body.admin-mode .gallery-item .admin-item-controls,
        body.admin-mode .swiper-slide.video-slide .admin-item-controls,
        body.admin-mode .swiper-slide.activity-card .admin-item-controls,
        body.admin-mode .publication-item .admin-item-controls,
        body.admin-mode .advertisement-item .admin-item-controls {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body.admin-mode .news-ad-card:hover .admin-item-controls,
        body.admin-mode .gallery-item:hover .admin-item-controls,
        body.admin-mode .swiper-slide.video-slide:hover .admin-item-controls,
        body.admin-mode .swiper-slide.activity-card:hover .admin-item-controls,
        body.admin-mode .publication-item:hover .admin-item-controls,
        body.admin-mode .advertisement-item:hover .admin-item-controls {
            opacity: 1;
        }

        /* --- MODAL STYLES --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 200; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--white);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease-in-out;
        }
        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-button {
            color: var(--light-text-color);
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-content input[type="text"],
        .modal-content input[type="url"],
        .modal-content textarea,
        .modal-content input[type="password"],
        .modal-content input[type="file"] { /* Added for password and file field */
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in width */
        }
        .modal-content textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-content button.save-button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .modal-content button.save-button:hover {
            background-color: var(--darker-primary);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* --- HOME SECTION: NEWS & ANNOUNCEMENTS (CAROUSEL) --- */
        .news-ads-section {
            margin-top: 60px;
            padding: 60px 25px;
            max-width: 1200px;
            margin: 30px auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-light);
            position: relative; /* For admin controls positioning */
        }
        .news-ads-section h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            font-size: 2.5rem;
        }
        .news-ads-section h2::after {
            content: '';
            display: block;
            width: 70px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .news-ads-carousel {
            width: 100%;
            padding-bottom: 60px; /* Space for pagination */
        }

        .news-ad-card {
            background-color: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            min-height: 350px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            position: relative; /* For admin controls */
        }
        body.admin-mode .news-ad-card {
            border: 1px solid var(--admin-mode-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }


        .news-ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .news-ad-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }

        .news-ad-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .news-ad-card-content h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .news-ad-card-content h3 a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }
        .news-ad-card-content h3 a:hover {
            color: var(--accent-color);
        }


        .news-ad-card-content p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 20px;
            flex-grow: 1;
        }

