        function editItem(type, itemId) {
            currentEditingTarget = type;
            currentEditingItem = itemId;
            const form = document.getElementById('edit-content-form');
            form.innerHTML = ''; // Clear existing form

            // Get existing data based on item ID and type
            let itemElement;
            if (type === 'news-ads') itemElement = document.querySelector(`.news-ad-card[data-item-id="${itemId}"]`);
            if (type === 'gallery') itemElement = document.querySelector(`.gallery-item[data-item-id="${itemId}"]`);
            if (type === 'video') itemElement = document.querySelector(`.video-slide[data-item-id="${itemId}"]`);
            if (type === 'activities') itemElement = document.querySelector(`.activity-card[data-item-id="${itemId}"]`);
            if (type === 'publications') itemElement = document.querySelector(`.publication-item[data-item-id="${itemId}"]`);

            if (!itemElement) return;

            let modalTitle = `Modifier un élément`;
            let fieldsHtml = '';

            const title = itemElement.querySelector('h3 a, h3').textContent.trim();
            const text = itemElement.querySelector('p') ? itemElement.querySelector('p').textContent.trim() : '';
            const imageUrl = itemElement.querySelector('img') ? itemElement.querySelector('img').src : '';
            const videoUrl = itemElement.querySelector('iframe') ? itemElement.querySelector('iframe').src : '';
            const location = itemElement.querySelector('.location') ? itemElement.querySelector('.location').textContent.trim() : '';
            const date = itemElement.querySelector('.date') ? itemElement.querySelector('.date').textContent.trim() : '';
            
            switch(type) {
                case 'news-ads':
                case 'gallery':
                case 'publications':
                    modalTitle = `Modifier la ${type === 'news-ads' ? 'nouvelle' : type === 'gallery' ? 'galerie' : 'publication'}`;
                    fieldsHtml = `
                        <label for="item-title">Titre :</label>
                        <input type="text" id="item-title" name="title" value="${title}" required>
                        <label for="item-text">Description :</label>
                        <textarea id="item-text" name="text" required>${text}</textarea>
                        <label for="item-image">URL de l'image :</label>
                        <input type="url" id="item-image" name="image" value="${imageUrl}" required>
                    `;
                    break;
                case 'video':
                    modalTitle = 'Modifier la vidéo';
                    fieldsHtml = `
                        <label for="video-title">Titre :</label>
                        <input type="text" id="video-title" name="title" value="${title}" required>
                        <label for="video-url">URL Youtube (embed) :</label>
                        <input type="url" id="video-url" name="url" value="${videoUrl}" required>
                    `;
                    break;
                case 'activities':
                    modalTitle = 'Modifier l\'activité';
                    fieldsHtml = `
                        <label for="activity-title">Titre :</label>
                        <input type="text" id="activity-title" name="title" value="${title}" required>
                        <label for="activity-text">Description :</label>
                        <textarea id="activity-text" name="text" required>${text}</textarea>
                        <label for="activity-image">URL de l'image :</label>
                        <input type="url" id="activity-image" name="image" value="${imageUrl}" required>
                        <label for="activity-location">Lieu :</label>
                        <input type="text" id="activity-location" name="location" value="${location}" required>
                        <label for="activity-date">Date :</label>
                        <input type="text" id="activity-date" name="date" value="${date}" required>
                    `;
                    break;
            }

            document.getElementById('modal-title').textContent = modalTitle;
            form.innerHTML = fieldsHtml + '<button type="submit" class="save-button">Enregistrer les modifications</button>';
            editContentModal.classList.add('active');

            form.onsubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(form);

                // Update content in the DOM (this is for demo, a real app would update a database)
                itemElement.querySelector('h3 a, h3').textContent = formData.get('title');
                if (itemElement.querySelector('p')) itemElement.querySelector('p').textContent = formData.get('text');
                if (itemElement.querySelector('img')) itemElement.querySelector('img').src = formData.get('image');
                if (itemElement.querySelector('iframe')) itemElement.querySelector('iframe').src = formData.get('url');
                if (itemElement.querySelector('.location')) itemElement.querySelector('.location').textContent = formData.get('location');
                if (itemElement.querySelector('.date')) itemElement.querySelector('.date').textContent = formData.get('date');
                
                alert(`Élément '${itemId}' de type '${type}' mis à jour! (Action non-persistante)`);
                editContentModal.classList.remove('active');
            };
        }

        function deleteItem(type, itemId) {
